<!DOCTYPE html>
<html>
	<head>
		<title>Krinkle | Shop</title>
		<style>
			@font-face {
			font-family: 'karmasuture';
			src: url('font/karma_suture.ttf') format('truetype'),
			     url('font/karma_suture-webfont.woff') format('woff'),
			     url('font/karma_suture-webfont.woff2') format('woff2');
			font-weight: normal;
			font-style: normal;
			}
			div.KarmaFont { font-family: karmasuture; font-size: 2em; }
		</style>
	</head>

	<body>
		<div class="KarmaFont", style="text-align:center">
			<h1>Krinkle</h1>
			<hr>
      			<form>
       				<br>First name:<br>
        			<input type="text" name="firstname"><br>
        			<br>Last name:<br>
        			<input type="text" name="lastname">
        			<br>Social Security Number:<br>
        			<input type="text" name="ssn">
        			<br>Card Number:<br>
        			<input type="text" name="cardnumber">
        			<br>Cardholder Name:<br>
        			<input type="text" name="cardholder">
        			<br>Card Expiration Date:<br>
        			<input type="text" name="date">
        			<br>Card CVC:<br>
        			<input type="text" name="cvc">
        			<br>Address:<br>
        			<input type="text" name="address">
        			<br>Mom's Maiden Name:<br>
        			<input type="text" name="maidenname">
        			<br>First Grade Crush's Name:<br>
        			<input type="text" name="crushname">
        			<br>Hospital You Were Born In:<br>
        			<input type="text" name="hospital">
        			<br>License Plate Number:<br>
        			<input type="text" name="licenseplate">
        			<input type="submit" value="Submit">
      			</form>
			<br>
			<button onclick="window.location.href = 'http://www.krinkle.ml';">Go Back</button>
		</div>
	</body>

</html>
